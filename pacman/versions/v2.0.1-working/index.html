<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man - Working Version</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            text-align: center;
        }
        .game-container {
            border: 3px solid #00f;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .game-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            gap: 30px;
        }
        .score-item {
            background: rgba(0,0,255,0.2);
            padding: 10px;
            border-radius: 5px;
            min-width: 100px;
        }
        #gameCanvas {
            border: 2px solid #fff;
            background: #000;
            display: block;
            margin: 0 auto 20px;
        }
        .controls {
            margin-top: 20px;
        }
        .controls button {
            background: #00f;
            color: #fff;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .controls button:hover:not(:disabled) {
            background: #44f;
        }
        .controls button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŸ¡ PAC-MAN (Working Version)</h1>
        
        <div class="game-header">
            <div class="score-item">
                <div>Score</div>
                <div id="score">0</div>
            </div>
            <div class="score-item">
                <div>Lives</div>
                <div id="lives">3</div>
            </div>
            <div class="score-item">
                <div>Level</div>
                <div id="level">1</div>
            </div>
            <div class="score-item">
                <div>Status</div>
                <div id="status">Ready</div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        
        <div class="status" id="gameInfo">
            Use Arrow Keys or WASD to move. Eat dots to score points!
        </div>
        
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="pauseBtn" disabled>Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    
    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const levelElement = document.getElementById('level');
        const statusElement = document.getElementById('status');
        const gameInfoElement = document.getElementById('gameInfo');
        
        // Game state
        let gameState = {
            score: 0,
            lives: 3,
            level: 1,
            gameRunning: false,
            gamePaused: false,
            gameOver: false
        };
        
        // Grid settings
        const GRID_SIZE = 20;
        const COLS = Math.floor(canvas.width / GRID_SIZE);
        const ROWS = Math.floor(canvas.height / GRID_SIZE);
        
        // Simple maze
        const maze = [];
        for (let row = 0; row < ROWS; row++) {
            maze[row] = [];
            for (let col = 0; col < COLS; col++) {
                if (row === 0 || row === ROWS-1 || col === 0 || col === COLS-1) {
                    maze[row][col] = 1; // Wall
                } else if (Math.random() < 0.1) {
                    maze[row][col] = 1; // Random walls
                } else if (Math.random() < 0.05) {
                    maze[row][col] = 2; // Power pellet
                } else {
                    maze[row][col] = 0; // Dot
                }
            }
        }
        
        // Pac-Man
        let pacman = {
            x: 2,
            y: 2,
            direction: 'right',
            nextDirection: 'right',
            animFrame: 0
        };
        
        // Simple ghost
        let ghost = {
            x: COLS - 3,
            y: ROWS - 3,
            direction: 'left',
            speed: 0.5
        };
        
        // Game functions
        function updateUI() {
            scoreElement.textContent = gameState.score;
            livesElement.textContent = gameState.lives;
            levelElement.textContent = gameState.level;
            
            if (gameState.gameOver) {
                statusElement.textContent = 'Game Over';
                statusElement.style.color = '#f00';
            } else if (!gameState.gameRunning) {
                statusElement.textContent = 'Ready';
                statusElement.style.color = '#fff';
            } else if (gameState.gamePaused) {
                statusElement.textContent = 'Paused';
                statusElement.style.color = '#ff0';
            } else {
                statusElement.textContent = 'Playing';
                statusElement.style.color = '#0f0';
            }
            
            // Update buttons
            const startBtn = document.getElementById('startBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            
            if (gameState.gameOver) {
                startBtn.textContent = 'New Game';
                pauseBtn.disabled = true;
            } else if (gameState.gameRunning) {
                startBtn.textContent = 'Restart';
                pauseBtn.disabled = false;
                pauseBtn.textContent = gameState.gamePaused ? 'Resume' : 'Pause';
            } else {
                startBtn.textContent = 'Start Game';
                pauseBtn.disabled = true;
            }
        }
        
        function startGame() {
            gameState.gameRunning = true;
            gameState.gamePaused = false;
            gameState.gameOver = false;
            
            if (gameState.lives <= 0) {
                // New game
                gameState.score = 0;
                gameState.lives = 3;
                gameState.level = 1;
                pacman.x = 2;
                pacman.y = 2;
            }
            
            updateUI();
            gameInfoElement.textContent = 'Game started! Use arrow keys to move.';
            gameLoop();
        }
        
        function togglePause() {
            if (!gameState.gameRunning || gameState.gameOver) return;
            
            gameState.gamePaused = !gameState.gamePaused;
            updateUI();
            
            if (gameState.gamePaused) {
                gameInfoElement.textContent = 'Game paused. Click Resume to continue.';
            } else {
                gameInfoElement.textContent = 'Game resumed!';
                gameLoop();
            }
        }
        
        function resetGame() {
            gameState.gameRunning = false;
            gameState.gamePaused = false;
            gameState.gameOver = false;
            gameState.score = 0;
            gameState.lives = 3;
            gameState.level = 1;
            
            pacman.x = 2;
            pacman.y = 2;
            pacman.direction = 'right';
            
            updateUI();
            draw();
            gameInfoElement.textContent = 'Game reset. Click Start to play.';
        }
        
        function gameLoop() {
            if (!gameState.gameRunning || gameState.gamePaused || gameState.gameOver) return;
            
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        function update() {
            // Move Pac-Man
            pacman.animFrame++;
            
            // Try to change direction
            if (canMove(pacman.nextDirection)) {
                pacman.direction = pacman.nextDirection;
            }
            
            // Move if possible
            if (canMove(pacman.direction)) {
                switch (pacman.direction) {
                    case 'up': pacman.y--; break;
                    case 'down': pacman.y++; break;
                    case 'left': pacman.x--; break;
                    case 'right': pacman.x++; break;
                }
            }
            
            // Check collisions
            checkCollisions();
            
            // Move ghost (simple AI)
            if (Math.random() < 0.1) {
                const directions = ['up', 'down', 'left', 'right'];
                ghost.direction = directions[Math.floor(Math.random() * directions.length)];
            }
            
            let newX = ghost.x;
            let newY = ghost.y;
            switch (ghost.direction) {
                case 'up': newY -= ghost.speed; break;
                case 'down': newY += ghost.speed; break;
                case 'left': newX -= ghost.speed; break;
                case 'right': newX += ghost.speed; break;
            }
            
            if (newX > 0 && newX < COLS-1 && newY > 0 && newY < ROWS-1) {
                ghost.x = newX;
                ghost.y = newY;
            }
            
            // Check ghost collision
            if (Math.abs(pacman.x - Math.floor(ghost.x)) < 1 && 
                Math.abs(pacman.y - Math.floor(ghost.y)) < 1) {
                gameState.lives--;
                if (gameState.lives <= 0) {
                    gameOver();
                } else {
                    pacman.x = 2;
                    pacman.y = 2;
                    gameInfoElement.textContent = `Life lost! ${gameState.lives} lives remaining.`;
                }
            }
            
            updateUI();
        }
        
        function canMove(direction) {
            let newX = pacman.x;
            let newY = pacman.y;
            
            switch (direction) {
                case 'up': newY--; break;
                case 'down': newY++; break;
                case 'left': newX--; break;
                case 'right': newX++; break;
            }
            
            if (newY < 0 || newY >= ROWS || newX < 0 || newX >= COLS) {
                return false;
            }
            
            return maze[newY][newX] !== 1;
        }
        
        function checkCollisions() {
            const currentCell = maze[pacman.y][pacman.x];
            
            if (currentCell === 0) { // Dot
                gameState.score += 10;
                maze[pacman.y][pacman.x] = -1; // Eaten
                gameInfoElement.textContent = `Score: ${gameState.score} - Keep eating dots!`;
            } else if (currentCell === 2) { // Power pellet
                gameState.score += 50;
                maze[pacman.y][pacman.x] = -1; // Eaten
                gameInfoElement.textContent = `Power pellet! +50 points! Score: ${gameState.score}`;
            }
        }
        
        function gameOver() {
            gameState.gameOver = true;
            gameState.gameRunning = false;
            updateUI();
            gameInfoElement.textContent = `Game Over! Final Score: ${gameState.score}. Click New Game to play again.`;
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw maze
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const x = col * GRID_SIZE;
                    const y = row * GRID_SIZE;
                    
                    switch (maze[row][col]) {
                        case 1: // Wall
                            ctx.fillStyle = '#00f';
                            ctx.fillRect(x, y, GRID_SIZE, GRID_SIZE);
                            break;
                        case 0: // Dot
                            ctx.fillStyle = '#fff';
                            ctx.beginPath();
                            ctx.arc(x + GRID_SIZE/2, y + GRID_SIZE/2, 2, 0, Math.PI * 2);
                            ctx.fill();
                            break;
                        case 2: // Power pellet
                            ctx.fillStyle = '#fff';
                            ctx.beginPath();
                            ctx.arc(x + GRID_SIZE/2, y + GRID_SIZE/2, 6, 0, Math.PI * 2);
                            ctx.fill();
                            break;
                    }
                }
            }
            
            // Draw Pac-Man
            const pacX = pacman.x * GRID_SIZE + GRID_SIZE/2;
            const pacY = pacman.y * GRID_SIZE + GRID_SIZE/2;
            
            ctx.fillStyle = '#ff0';
            ctx.beginPath();
            
            // Animated mouth
            if (Math.floor(pacman.animFrame / 10) % 2) {
                let startAngle = 0;
                let endAngle = Math.PI * 2;
                
                switch (pacman.direction) {
                    case 'right':
                        startAngle = Math.PI * 0.2;
                        endAngle = Math.PI * 1.8;
                        break;
                    case 'left':
                        startAngle = Math.PI * 1.2;
                        endAngle = Math.PI * 0.8;
                        break;
                    case 'up':
                        startAngle = Math.PI * 1.7;
                        endAngle = Math.PI * 1.3;
                        break;
                    case 'down':
                        startAngle = Math.PI * 0.7;
                        endAngle = Math.PI * 0.3;
                        break;
                }
                
                ctx.arc(pacX, pacY, GRID_SIZE/2 - 2, startAngle, endAngle);
                ctx.lineTo(pacX, pacY);
            } else {
                ctx.arc(pacX, pacY, GRID_SIZE/2 - 2, 0, Math.PI * 2);
            }
            ctx.fill();
            
            // Draw ghost
            const ghostX = ghost.x * GRID_SIZE + GRID_SIZE/2;
            const ghostY = ghost.y * GRID_SIZE + GRID_SIZE/2;
            
            ctx.fillStyle = '#f00';
            ctx.beginPath();
            ctx.arc(ghostX, ghostY, GRID_SIZE/2 - 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Ghost eyes
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(ghostX - 3, ghostY - 3, 2, 0, Math.PI * 2);
            ctx.arc(ghostX + 3, ghostY - 3, 2, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (!gameState.gameRunning || gameState.gamePaused) return;
            
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    pacman.nextDirection = 'up';
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    pacman.nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    pacman.nextDirection = 'left';
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    pacman.nextDirection = 'right';
                    break;
                case ' ':
                    e.preventDefault();
                    togglePause();
                    break;
            }
        });
        
        // Button event listeners
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', togglePause);
        document.getElementById('resetBtn').addEventListener('click', resetGame);
        
        // Initialize
        updateUI();
        draw();
        
        console.log('Working Pac-Man game loaded!');
        console.log('Controls: Arrow keys or WASD to move, Space to pause');
    </script>
</body>
</html>
